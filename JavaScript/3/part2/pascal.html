<html>
<head>
    <script>

        do {

        var input = prompt("Enter a Text");
            
        } while (! input.trim() || ! isNaN(input) )
       
            var arr = input.split(" ");
        for (var i = 0; i < arr.length; i++) {

                arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
        }

        
        document.write(arr.join(" "));

    </script>
</head>

</body>
</html>
