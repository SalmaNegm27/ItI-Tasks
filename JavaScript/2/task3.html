<html>
<head>
    <title>task 3</title>
    <script>
        function display(x) {
            var y = "";
            for (var i = 0; i < x; i++) {
                for (var j = 0; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>")
            }
            return y;
        }
        var input = parseInt(prompt("enter a number"));
        display(input);
       
      
        
    </script>
</head>
